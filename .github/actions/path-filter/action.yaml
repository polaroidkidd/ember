description: Determines which paths have changed in the repository

name: Path Filter
outputs:
  src:
    description: Whether src or dependencies have been changed
    value: ${{ steps.filter.outputs.src }}

runs:
  steps:
    - id: filter
      uses: dorny/paths-filter@v2
      with:
        filters: |
          src:
            - 'src/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
        list-files: json
  using: composite
